<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Dribbble</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo-title">
                <picture>
                    <img src="img/dribbble-svgrepo-com.svg" alt="Dribbble" class="dribbble-logo">
                </picture>
                <h1>Discover the world’s top Designers & Creatives.</h1>
            </div>
            <picture>
                <img src="img/dribbble.jpg" alt="Dribbble" class="dribbble">
            </picture>
            <div class="footer">
                <p>Art by <span>Peter Tarka</span></p>
            </div>
        </div>
        <div class="right">
            <p class="account">Already a member? <span>Sign In</span></p>

            <div class="container-form">
                <div class="title-buttons">
                    <h1 class="title">Sign up to Dribbble</h1>
                    <div class="buttons">
                        <button class="button">
                            <h3>Iniciar con Google</h3>
                            <div class="google">
                                <img src="img/google-color-svgrepo-com.svg" alt="Google">
                            </div>
                        </button>

                        <button class="button-twitter">
                            <div class="twitter">
                                <img src="img/twitter-svgrepo-com.svg" alt="Google">
                            </div>
                        </button>
                    </div>
                    <div class="separator">
                        <hr>
                        <span>Or</span>
                        <hr>
                    </div>
                </div>
                <form class="form" action="" method="">
                    <div class="double-input">
                        <div class="input">
                            <label for="name">Name</label>
                            <input type="text" id="name">
                        </div>
                        <div class="input">
                            <label for="username">Username</label>
                            <input type="text" id="username">
                        </div>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="text" id="password" placeholder="6+ characters">
                    </div>

                    <div class="terms">
                        <div class="cntr">
                            <input checked="" type="checkbox" id="cbx" class="hidden-xs-up">
                            <label for="cbx" class="cbx"></label>
                        </div>
                        <label for="cbx">Creating an account means you’re okay with our <span>Terms of <br> Service,
                                Privacy Policy,</span> and our
                            default <span>Notification Settings.</span></label>
                    </div>
                    <div class="button-descrip">
                        <button class="submit">Create Account</button>
                        <p class="descrip">This site is protected by reCAPTCHA and the Google <br> <span>Privacy
                                Policy</span> and <span>Terms of Service</span> apply.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
